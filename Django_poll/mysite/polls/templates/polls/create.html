<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action = "{% url 'polls:detail' question.id %}" method ="post">
    {% csrf_token %}
    <h1>{{ question.question_text }}</h1>

    {% for choice in question.choice_set.all %}
    <li>
        <input type = radio name ="asd" id = "choice" value = 1>
        <label>{{ forloop.counter }} {{ choice.choice_text }} </label>


    </li>
    {% endfor %}
    <input type = "" value="add">
</form>
</body>
</html>
