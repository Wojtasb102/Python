<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'polls:create' question.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <h1>{{ question.question_text }}</h1>

        {% for choice in question.choice_set.all %}
        <li>
            <input type=radio name="asd" id="choice" value="{{choice.id}}">
            <label>{{ forloop.counter }} {{ choice.choice_text }} </label>


        </li>
        {% endfor %}
        <input type="" name="new_choice" value="new_choice">

        <input type="submit" name="dodaj" value="dodaj">

        <input type="submit" name="usun" value="usun">
        </fieldset>

</form>


</body>
</html>
